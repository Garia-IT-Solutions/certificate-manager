<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #09090B;
            /* Deep Black */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            border: 2px solid #FF3300;
            /* Orange Border */
            box-sizing: border-box;
            cursor: wait;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #333;
            border-bottom-color: #FF3300;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <h3 style="letter-spacing: 1px;">MARINE TRACKER PRO</h3>
    <p style="color: #666; font-size: 12px; margin-top: 5px;">INITIALIZING ENGINE...</p>
</body>

</html>
